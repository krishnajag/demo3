<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color </title>
    <style>
        body {
           
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: rgb(231, 229, 234);
        }
        .wrapper {
            padding-top: 200px;
        }
        .color-button {
            display: inline-block;
            margin: 15px;
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .color-button:hover {
            transform: scale(1.1);
        }
        .btn-red { background-color: rgb(243, 9, 56); }
        .btn-green { background-color: rgb(15, 194, 15); }
        .btn-blue { background-color: rgb(19, 68, 218); }
        .btn-yellow { background-color: goldenrod; }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Change the Background Color</h2>
        <div>
            <button class="color-button btn-red" onclick="setBgColor('crimson')"> Red</button>
            <button class="color-button btn-green" onclick="setBgColor('forestgreen')"> Green</button>
            <button class="color-button btn-blue" onclick="setBgColor('royalblue')"> Blue</button>
            <button class="color-button btn-yellow" onclick="setBgColor('goldenrod')">Yellow</button>
        </div>
    </div>

    <script>
        function setBgColor(color) {
            document.querySelector('body').style.backgroundColor = color;
        }
    </script>
</body>
</html>
